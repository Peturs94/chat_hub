<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
    body {
        margin: 0;
        padding: 0;
        background: #93beff;
        overflow: hidden;
    }
    h1 {
        text-align: center;
        margin-top: 150px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 10em;
        line-height: 1em;
        color: #fff;
        text-shadow: 0 1px 0 #efefef,
        0 2px 0 #efefef,
        0 3px 0 #efefef,
        0 4px 0 #efefef,
        0 30px 5px rgba(0,0,0,.1);
        animation: animate 5s linear infinite;
    }

    h2 {
        text-align: center;
        margin-top: 150px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 10em;
        line-height: 1em;
        color: #fff;
        text-shadow: 0 1px 0 #efefef,
        0 2px 0 #efefef,
        0 3px 0 #efefef,
        0 4px 0 #efefef,
        0 30px 5px rgba(0,0,0,.1);

    }
    @keyframes animate {
        0%
        {
            transform: scale(1);
        }
        25%
        {
            transform: scale(0.9);
        }
        50%
        {
            transform: scale(0.8);
        }
        75%
        {
            transform: scale(0.9);
        }
        100%
        {
            transform: scale(1);
        }
    }
</style>
<body>
<!--Navbar static, reyna fá fragments til að virka. Þarf að klára-->
<div class="pos-f-t">
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
            <h5 class="text-white h4">Notandanafn</h5>
            <a href="#"><span class="text-muted">Settings</span></a><br/>
            <a href="#"><span class="text-muted">Signout</span></a><br/>
        </div>
    </div>
    <nav class="navbar navbar-dark bg-dark justify-content-between">
        <a href="#"><span class="text-white h4">Chathub</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-form navbar-right">
            <a class="btn btn-danger" th:href="@{/logout}" th:if="${#httpServletRequest.remoteUser}">Drop out</a>
            <a class="btn btn-success" th:href="@{/login}" th:unless="${#httpServletRequest.remoteUser}">Log in</a>
        </div>
    </nav>
</div>
<!--/.Navbar-->
