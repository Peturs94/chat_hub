<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat Room | Any-Chat</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
</head>
<body style="background-color: #f1f1f1; padding-bottom: 0">

<!-- Username page-->
<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Type your username</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Start Chatting</button>
            </div>
        </form>
    </div>
</div>
<!-- /Username tab-->
<div class="col-md-8">
    <div class="panel panel-primary">
    <div th:switch="${messages}" id="chatWindow">
    <h2 th:case="null">No messages!</h2>
    <ul th:case="*" id="message-area">
        <li th:each="message : ${messages}">
            <h4 th:text="${message.sender}"></h4>
            <p th:text="${message.content}"></p>
        </li>
    </ul>

</div>
