<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Any-Chat | Spring Boot | WebSocket</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #93beff;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            margin-top: 150px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 10em;
            line-height: 1em;
            color: #fff;
            text-shadow: 0 1px 0 #efefef,
            0 2px 0 #efefef,
            0 3px 0 #efefef,
            0 4px 0 #efefef,
            0 30px 5px rgba(0,0,0,.1);
            animation: animate 5s linear infinite;
        }

        h2 {
            text-align: center;
            margin-top: 150px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 10em;
            line-height: 1em;
            color: #fff;
            text-shadow: 0 1px 0 #efefef,
            0 2px 0 #efefef,
            0 3px 0 #efefef,
            0 4px 0 #efefef,
            0 30px 5px rgba(0,0,0,.1);

        }
        @keyframes animate {
            0%
            {
                transform: scale(1);
            }
            25%
            {
                transform: scale(0.9);
            }
            50%
            {
                transform: scale(0.8);
            }
            75%
            {
                transform: scale(0.9);
            }
            100%
            {
                transform: scale(1);
            }
        }
    </style>

</head>

<div th:insert="~{header :: nav}"></div>

<h2>Welcome to</h2>
<h1>ChatHub</h1>


<!-- Bootstrap core JavaScript
================================================== -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>

</body>

</html>
